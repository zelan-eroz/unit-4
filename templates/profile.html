<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scratch</title>
    <link rel="stylesheet" href="/static/scratch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="#" class="logo"><img src="/static/images/logo.png" style="width: 50px"><span class="logo"></span></a></li>
        <li><a href="/profile" style="text-decoration: none;"><i class="fa fa-user"></i><span class="nav-item">Profile</span></a></li>
        <li><a href="/home" style="text-decoration: none;"><i class="fa fa-home"></i><span class="nav-item">Home</span></a></li>
        <li><a href="#" style="text-decoration: none;"><i class="fa fa-heart"></i><span class="nav-item">Pet Care</span></a></li>
        <li><a href="#" style="text-decoration: none;"><i class="fa fa-dog"></i><span class="nav-item">Shelters</span></a></li>
        <li><a href="/logout" class="logout" style="text-decoration: none;"><i class="fa fa-sign-out-alt"></i><span class="nav-item">Log out</span></a></li>
        <li></li>
    </ul>
</nav>
<main>
    <section class="section-login">
        <div class="web-title">
            <h1>Woof Wise</h1>
        </div>
        <div class="section-main">
            {% for post in posts %}
            <!--SECTION-LOGIN-2 -->
            <div class="section-login-2" style="height: border-box">
                <div class="section-login-2-main">
                    <div class="uname-bar">
                        <h3 class="uname">{{ post[1] }}</h3>
                        <p class="date">{{ post[5]}}</p>
                    </div>
                    <div class="section-login-2-form" method="post">
                        <h1 class="section-login-2-title">{{ post[2] }}</h1>
                        <div class="login-form-3" style="height: 50%;">
                            <p>{{ post[3] }}</p>
                        </div>
                        <div class="login-form-submit-btn" style="height: 0.5vh; position: inherit">
                            <button style="align-items: center; width:20%; color:dimgray" class="like-btn"><i class="fa-regular fa-heart" style="padding-right: 20px; color:black"></i>3</button>
                            <button style="align-items: center;"><i class="fa-regular fa-comment"></i></button>
                            <button style="align-items: center;"><i class="fa-regular fa-bookmark"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor %}


        </div>
</main>
</body>
</html>

</body>
</html>
