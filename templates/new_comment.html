<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scratch</title>
    <link rel="stylesheet" href="/static/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="#" class="logo"><img src="/static/images/logo.png" style="width: 50px"><span class="logo"></span></a></li>
        <li><a href="/profile" style="text-decoration: none;"><i class="fa fa-user"></i><span class="nav-item">Profile</span></a></li>
        <li><a href="/home" style="text-decoration: none;"><i class="fa fa-home"></i><span class="nav-item">Home</span></a></li>
        <li><a href="#" style="text-decoration: none;"><i class="fa fa-heart"></i><span class="nav-item">Pet Care</span></a></li>
        <li><a href="#" style="text-decoration: none;"><i class="fa fa-dog"></i><span class="nav-item">Shelters</span></a></li>
        <li><a href="/saves" style="text-decoration: none;"><i class="fa-regular fa-bookmark"></i><span class="nav-item">Saved</span></a></li>
        <li><a href="/logout" class="logout" style="text-decoration: none;"><i class="fa fa-sign-out-alt"></i><span class="nav-item">Log out</span></a></li>
        <li></li>
    </ul>
</nav>
<main>
    <section class="section-login">
        <div class="web-title">
            <h1>Woof Wise</h1>
        </div>
        <div>
            <a href="/home" style="text-decoration: none; font-size: 20px;color:rebeccapurple;font-weight: bold; text-align: left; margin-left: -50%;">‚Üê Back</a>
        </div>
        <div class="section-main">
            <div class="section-login-2" style="height: border-box">
                <div class="section-login-2-main">
                    <div class="uname-bar">
                        <h3 class="uname">{{ post[0][1] }}</h3>
                        <p class="date">{{ post[0][5]}}</p>
                    </div>
                    <div class="section-login-2-form" method="post">
                        <h1 class="section-login-2-title">{{ post[0][2] }}</h1>
                        <div class="login-form-3" style="height: 50%;">
                            <p>{{ post[0][3] }}</p>
                        </div>
                        <form class="login-form-submit-btn" method="POST" action="{{ url_for('update') }}"style="height: 0.5vh; position: inherit">
                            <!-- Like button-->

                            <button type="submit" name='submit' value="like" style="align-items: center; width:20%; color:dimgray" class="like-btn"><i class="fa-regular fa-heart" style="padding-right: 20px; color:black"></i>{{ post[0][6] }}</button>
                            <input type="hidden" name="num" value="{{ post[0][6] }}">
                            <input type="hidden" name="post_id" value="{{ post[0][0] }}">
                            <button type="submit" name="submit" value="comment" style="align-items: center;"><i class="fa-regular fa-comment"></i></button>
                            <!-- Save button-->
                            <button class="save-btn" name='submit' style="align-items: center;" type="submit" value="save"><i class="fa-regular fa-bookmark"></i></button>
                            <!--<input type="hidden" name="saved" value="{ }}">-->
                        </form>
                    </div>
                </div>
            </div>

            <!------REPLY HERE------->
            <div class="section-login-2" style="height: border-box; background: none;border-radius: 0px;border: none;">
                <div class="section-login-2-main" style="border: none;">
                    <div class="uname-bar">
                        <h3 class="uname">{{ id }}</h3>
                    </div>
                    <form class="section-login-2-form" method="post">
                        <div class="login-form-1">
                            <input type="text" id="input-text" name="content" placeholder="Reply here" style="border-radius: 0px;border: none; word-wrap: break-word;  word-break: break-all;height:60%;text-wrap: normal" maxlength="200" " required>
                            <input type="submit" id="submit" name="submit" value="Reply" style="border-radius: 0px;border: none; font-size: 15px;width:20%;margin-left: 70%;">
                        </div>
                    </form>
                </div>
            </div>
            <!-----COMMENTS----->
            {% for comment in comments %}
            <div class="section-login-2" style="height:10%;">
                <div class="section-login-2-main">
                    <div class="uname-bar">
                        <h3 class="uname">{{ comment[2] }}</h3>
                    </div>
                    <div class="section-login-2-form" method="post">
                        <div class="login-form-3" style="height: 50%;">
                            <p>{{ comment[3]}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</main>
</body>
</html>
